<div class="modal-container">
<div class="login-modal-header">
  Log In
</div>

<div class="login-modal-body">
  <div class="login-user">
    <div class="credentials">
        <div class="title">
          Username
        </div>
        <div class="content">
          <input class="borderless" v-model="userName" required></input>
        </div>
    </div>
    <div class="credentials">
      <div class="title">
        Password
      </div>
      <div class="content">
        <input type="password" class="borderless" v-model="password" required></input>
      </div>
    </div>
  </div>
</div>

<div class="login-modal-footer">
  <button class="btn modal-cancel-button" @click="$emit('closeModal')">
    Cancel
  </button>
  <button class="btn modal-save-button" @click="signIn">
    Sign In
  </button>
</div>
</div>
